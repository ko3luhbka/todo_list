<!DOCTYPE html>
<html lang="en">
<head>
    <title>All items</title>
</head>
<body>
{% if items %}
    <table border="1">
        <tr>
            <th>Task</th><th>Status</th>
        </tr>
        {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td><td>{{ item[1] }}</td>
            </tr>
        {% endfor %}
    </table>

{% else %}
    <h1> There's no items in the list </h1>
{% endif %}
</body>
</html>
